<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket form</title>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="title text-center mt-4">
        <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      </div>

      <div class="data rounded mt-4">
        <div class="pdetails d-flex justify-content-evenly py-4">
          <div class="name">
            <h5>Nome e Cognome</h5>
            <label for="name"></label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="km">
            <h5>KM da percorrere</h5>
            <label for="km"></label>
            <input type="text" name="km" id="km" />
          </div>
          <div class="age">
            <h5>Fascia d'et√†</h5>
            <label for="userAge"></label>
            <select class="ages" name="age" id="age">
              <option value="Minorenne" id="Minorenne">Minorenne</option>
              <option value="Maggiorenne" id="Minorenne">Maggiorenne</option>
              <option value="Over 65" id="Minorenne">Over 65</option>
            </select>
          </div>
        </div>
        <div class="mt-5 d-flex justify-content-center">
          <button class="me-4 rounded-3" id="generate">Genera</button>
          <button class="me-4 rounded-3" id="annulla">Annulla</button>
        </div>
      </div>
      <h1 class="text-white text-center">IL TUO BIGLIETTO</h1>
      <div class="container bg-white dettagli d-none">
        <div class="row">
          <h4 class="text-uppercase">dettaglio passegeri</h4>
          <div class="col-3 bg-gray py-4 px-4">
            <h4 class="text-uppercase">nome passeggero</h4>
            <div class="nome-passeggero"></div>
          </div>
          <div class="col-3 py-4">
            <h4>offerta</h4>
            <div class="offerta"></div>
          </div>
          <div class="col-1 py-4">
            <h4>carozza</h4>
          </div>
          <div class="col-2 py-4">
            <h4>codice cp</h4>
          </div>
          <div class="col-2 py-4">
            <h4>costo biglietto</h4>
          </div>
        </div>
      </div>
      <div id="price"></div>
    </div>

    <!-- SCRIPT -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
